<div class="container">
  <div class="row">
    <h1>User Page</h1>

    <p>List of Orders</p>

    <table class="order table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Order ID</th>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">DOB</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of contactedUser">
          <th scope="row">1</th>
          <td>{{ user.id }}</td>
          <td>{{ user.type }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.dob }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
