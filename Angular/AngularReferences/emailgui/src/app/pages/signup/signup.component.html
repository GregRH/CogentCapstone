<div class="bootstrap-wrapper">
	<div class="container">
		<div class="row" style="margin-top:20px">
			<div class="col-md-6 offset-md-3">
				<div class="container text-center">
					<img src="../../../assets/cogent.png" alt=""/>
				</div>
				<h1 class="text-center">Register Me</h1>
				{{user | json}}
				<form class="text-center" (ngSubmit)="formSubmit()">
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>User Name</mat-label>
						<input [(ngModel)]="user.username"
								name="username"
								matInput placeholder="Enter here">
					</mat-form-field><br>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>User password</mat-label>
						<input [(ngModel)]="user.password" name="password" type="password"
							matInput placeholder="Enter here">
					</mat-form-field><br>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>First Name</mat-label>
						<input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
					</mat-form-field><br/>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Last Name</mat-label>
						<input
								[(ngModel)]="user.lastName" name="lastName" matInput placeholder="enter here">
					</mat-form-field><br/>

					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Email</mat-label>
						<input
								[(ngModel)]="user.email" name="email"
														 type="email"
														 matInput
														 placeholder="Enter here">
					</mat-form-field><br/>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Phone Number</mat-label>
						<input
								[(ngModel)]="user.phone"
								name="phone"
								type="number"
								matInput placeholder="Enter HERE">
					</mat-form-field><br/>
					<div class="container text-center">
						<button type="submit" mat-raised-button color="primary">Register</button>
						<button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
					</div>

					
				</form>
			</div>
			
		</div>
		
	</div>
	
</div>
