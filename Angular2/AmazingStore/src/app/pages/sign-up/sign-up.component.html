<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center"></div>
      </div>
      <h1 class="text-center">Sign Up Here</h1>

      {{ user | json }}

      <form class="text-center" (ngSubmit)="formSubmit()">
        <!--ID Field-->
        <mat-form-field class="full-width" appearence="outline">
          <mat-label>ID</mat-label>
          <input
            [(ngModel)]="user.id"
            name="id"
            matInput
            placeholder="Enter here"
          />
        </mat-form-field>
        <br />

        <!--Name-->
        <mat-form-field class="full-width" appearence="outline">
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="user.name"
            name="id"
            matInput
            placeholder="Enter here"
          />
        </mat-form-field>
        <br />

        <!--Password Field-->
        <mat-form-field class="full-width" appearence="outline">
          <mat-label> User Password</mat-label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            matInput
            placeholder="Enter here"
          />
        </mat-form-field>
        <br />

        <!--email-->
        <mat-form-field class="full-width" appearence="outline">
          <mat-label> Email</mat-label>
          <input
            [(ngModel)]="user.email"
            name="email"
            type="email"
            matInput
            placeholder="Enter here"
          />
        </mat-form-field>
        <br />

        <!--DOB-->
        <mat-form-field class="full-width" appearence="outline">
          <mat-label> DOB</mat-label>
          <input
            [(ngModel)]="user.dob"
            name="dob"
            matInput
            placeholder="Enter here"
          />
        </mat-form-field>
        <br />

        <div class="container text-center">
          <button type="submit" mat-raised-button color="primary">
            Register
          </button>
          <button style="margin-left: 20px" mat-raised-button color="accent">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
